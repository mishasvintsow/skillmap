{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Update Domain</h2>
    <a href="{% url 'domain_detail' form.instance.code %}"
       class="btn btn-primary"> Back to domain </a>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success"> Update </button>
</form>
{% endblock %}
